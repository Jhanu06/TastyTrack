<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Restaurants - TastyTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body {
            background: url('/static/food.png') no-repeat center center fixed;
            background-size: cover;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            transition: background-color 0.5s ease;
        }
        
        /* Enhanced header with animation */
        nav {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            border-bottom: 3px solid #ff416c;
            animation: fadeIn 0.8s ease-out;
        }
        
        nav h1 {
            background: linear-gradient(45deg, #ff416c, #ff6b6b, #ff8c42);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s linear infinite;
        }
        
        nav a {
            position: relative;
            padding: 8px 12px;
            transition: all 0.3s ease;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        nav a:hover::after {
            width: 80%;
        }
        
        /* Enhanced heading with animation */
        header {
            animation: fadeIn 1s ease 0.2s both;
        }
        
        header h2 {
            background: linear-gradient(45deg, #ff416c, #ff6b6b, #ff8c42);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s linear infinite;
            text-shadow: 2px 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Enhanced filter cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.6s ease forwards;
            animation-delay: calc(var(--card-index) * 0.1s);
            opacity: 0;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-top: 3px solid #ff416c;
        }
        
        .card h3 {
            position: relative;
            display: inline-block;
        }
        
        .card h3::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 3px;
            bottom: -8px;
            left: 25%;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            transition: width 0.3s ease, left 0.3s ease;
        }
        
        .card:hover h3::after {
            width: 100%;
            left: 0;
        }
        
        select, input {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.06);
            background: rgba(255, 255, 255, 0.9);
        }
        
        select:focus, input:focus {
            border-color: #ff416c;
            outline: none;
            box-shadow: 0 4px 12px rgba(255, 65, 108, 0.2);
            transform: translateY(-2px);
        }
        
        /* Enhanced button styling */
        .btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            background-size: 200% auto;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            border: none;
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.3);
            animation: fadeIn 1s ease 0.8s forwards;
            opacity: 0;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background-position: right center;
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 30px rgba(255, 65, 108, 0.4);
        }
        
        .btn::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                rgba(255, 255, 255, 0) 100%);
            transition: all 0.5s ease;
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .btn:disabled {
            background: linear-gradient(45deg, #cccccc, #999999);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn:disabled::after {
            display: none;
        }
        
        /* Enhanced restaurant cards */
        .restaurant-card {
            background: rgba(255, 255, 255, 0.95);
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            height: 450px;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: calc(var(--card-index) * 0.1s);
            opacity: 0;
            position: relative;
        }
        
        .restaurant-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, 
                rgba(255, 255, 255, 0) 30%, 
                rgba(255, 255, 255, 0.1) 38%, 
                rgba(255, 255, 255, 0) 40%);
            transform: translateX(-100%);
            transition: all 0.8s ease;
        }
        
        .restaurant-card:hover::before {
            transform: translateX(100%);
        }
        
        .restaurant-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 65, 108, 0.3);
        }
        
        .restaurant-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: all 0.5s ease;
        }
        
        .restaurant-card:hover .restaurant-image {
            transform: scale(1.1);
        }
        
        .restaurant-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        
        .restaurant-name {
            font-size: 20px;
            margin-bottom: 12px;
            font-weight: 700;
            color: #333;
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .restaurant-name::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 3px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            transition: width 0.3s ease;
        }
        
        .restaurant-card:hover .restaurant-name::after {
            width: 100%;
        }
        
        .restaurant-info {
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
            padding-left: 5px;
        }
        
        .restaurant-card:hover .restaurant-info {
            transform: translateX(5px);
        }
        
        .view-details {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            background-size: 200% auto;
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            margin-top: auto;
            text-decoration: none;
            display: block;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .view-details:hover {
            background-position: right center;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 65, 108, 0.4);
        }
        
        .view-details::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                rgba(255, 255, 255, 0) 100%);
            transition: all 0.5s ease;
        }
        
        .view-details:hover::after {
            left: 100%;
        }
        
        /* Enhanced pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 30px;
            animation: fadeIn 1s ease 1s forwards;
            opacity: 0;
        }
        
        #page-info {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        
        /* Enhanced footer */
        footer {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            margin-top: 60px !important;
            border-top: 3px solid #ff416c;
            animation: fadeIn 1s ease;
        }
        
        /* Loading animation */
        @keyframes loading {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-animation {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 65, 108, 0.2);
            border-radius: 50%;
            border-top-color: #ff416c;
            animation: loading 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 15px;
            }
            
            nav .flex {
                flex-direction: column;
                width: 100%;
            }
            
            nav h1 {
                margin-bottom: 15px;
            }
            
            .restaurant-card {
                height: auto;
                min-height: 420px;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            header h2 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 15px;
            }
            
            .restaurant-image {
                height: 150px;
            }
            
            .restaurant-content {
                padding: 15px;
            }
            
            .view-details {
                padding: 10px 15px;
            }
            
            .pagination {
                flex-direction: column;
                gap: 10px;
            }
            
            #page-info {
                order: -1;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <nav class="flex justify-between items-center bg-white shadow-md py-4 px-8">
        <h1 class="text-3xl font-bold text-red-600">üçΩÔ∏è TastyTrack</h1>
        <div class="flex items-center space-x-6">
            <a href="/" class="text-gray-700 hover:text-red-500">Home</a>
            <a href="/nearby_search" class="text-gray-700 hover:text-red-500">Nearby</a>
            <a href="/image_search" class="text-gray-700 hover:text-red-500">Image Search</a>
            <a href="/restaurant_list" class="text-gray-700 hover:text-red-500 font-bold">All Restaurants</a>
            <button class="btn">Login</button>
        </div>
    </nav>

    <header class="text-center mt-10">
        <h2 class="text-4xl font-extrabold text-red-500">All Restaurants</h2>
        <p class="text-gray-600 mt-2">Find your favorite restaurants using filters</p>
    </header>

    <section class="max-w-5xl mx-auto mt-12 grid md:grid-cols-4 gap-6">
        <div class="card" style="--card-index: 1">
            <h3 class="text-xl font-bold">üåç Country</h3>
            <select id="country" class="mt-4 p-3 w-full border border-gray-300 rounded-lg">
                <option value="">All Countries</option>
                <option value="1">India</option>
                <option value="14">Australia</option>
                <option value="30">Brazil</option>
                <option value="37">Canada</option>
                <option value="94">Indonesia</option>
                <option value="148">New Zealand</option>
                <option value="215">UK</option>
                <option value="216">USA</option>
            </select>
        </div>

        <div class="card" style="--card-index: 2">
            <h3 class="text-xl font-bold">üçΩÔ∏è Cuisine</h3>
            <select id="cuisine" class="mt-4 p-3 w-full border border-gray-300 rounded-lg">
                <option value="">All Cuisines</option>
            </select>
        </div>

        <div class="card" style="--card-index: 3">
            <h3 class="text-xl font-bold">üí∞ Max Cost</h3>
            <input type="number" id="avg_cost" class="mt-4 p-3 w-full border border-gray-300 rounded-lg" placeholder="Enter max cost">
        </div>

        <div class="card" style="--card-index: 4">
            <h3 class="text-xl font-bold">üîç Search</h3>
            <input type="text" id="search-query" class="mt-4 p-3 w-full border border-gray-300 rounded-lg" placeholder="Restaurant name...">
        </div>
    </section>

    <div class="flex justify-center mt-8">
        <button class="btn" id="filter-btn">Apply Filters</button>
    </div>

    <section id="restaurants-container" class="max-w-5xl mx-auto mt-12 grid md:grid-cols-3 gap-6">
        <p class="text-gray-600">No results found.</p>
    </section>

    <div class="pagination text-center mt-8">
        <button id="prev-page" class="btn" disabled>‚Üê Previous</button>
        <span id="page-info" class="mx-4">Page 1 of 1</span>
        <button id="next-page" class="btn" disabled>Next ‚Üí</button>
    </div>

    <footer class="text-center text-gray-600 mt-16 py-6 bg-white shadow-md">
        <p>&copy; 2025 TastyTrack. All rights reserved.</p>
    </footer>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        const limit = 9;
        const restaurantsContainer = document.getElementById('restaurants-container');
        const cuisineDropdown = document.getElementById("cuisine");
        const countryDropdown = document.getElementById("country");
        const avgCostInput = document.getElementById("avg_cost");
        const searchInput = document.getElementById("search-query");
        const filterButton = document.getElementById("filter-btn");
        const prevPageButton = document.getElementById("prev-page");
        const nextPageButton = document.getElementById("next-page");
        const pageInfo = document.getElementById("page-info");

        async function fetchCuisines() {
            try {
                const response = await fetch("/api/cuisines");
                const data = await response.json();

                if (data.cuisines) {
                    cuisineDropdown.innerHTML = '<option value="">All Cuisines</option>' +
                        data.cuisines.map(cuisine =>
                            `<option value="${cuisine}">${cuisine}</option>`
                        ).join('');
                }
            } catch (error) {
                console.error("Error fetching cuisines:", error);
            }
        }

        function getCountryName(countryId) {
            const countries = {
                1: "India",
                14: "Australia",
                30: "Brazil",
                37: "Canada",
                94: "Indonesia",
                148: "New Zealand",
                215: "UK",
                216: "USA"
            };
            return countries[countryId] || "Unknown";
        }

        async function fetchRestaurants() {
            restaurantsContainer.innerHTML = `
                <div class="text-center text-gray-500 col-span-3 py-10">
                    <div class="loading-animation"></div>
                    <p>Loading delicious options...</p>
                </div>`;

            const params = {
                page: currentPage,
                limit: limit,
                country_code: countryDropdown.value,
                cuisine: cuisineDropdown.value,
                avg_cost: avgCostInput.value,
                search: searchInput.value
            };

            try {
                const queryString = new URLSearchParams(params).toString();
                const response = await fetch(`/api/restaurants?${queryString}`);
                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'Failed to fetch restaurants');

                if (data.restaurants.length > 0) {
                    restaurantsContainer.innerHTML = data.restaurants.map((restaurant, index) => `
                        <div class="restaurant-card" style="--card-index: ${index+1}">
                            <img src="${restaurant.featured_image || 'https://via.placeholder.com/1200x500'}" 
                                alt="${restaurant.name}" class="restaurant-image">
                            <div class="restaurant-content">
                                <h3 class="restaurant-name">${restaurant.name}</h3>
                                <p class="restaurant-info"><strong>üìç Address:</strong> ${restaurant.location.locality_verbose}</p>
                                <p class="restaurant-info"><strong>üç¥ Cuisine:</strong> ${restaurant.cuisines}</p>
                                <p class="restaurant-info"><strong>‚≠ê Rating:</strong> ${restaurant.user_rating?.aggregate_rating || 'N/A'} (${restaurant.user_rating?.votes || '0'} votes)</p>
                                <a href="/restaurant/${restaurant.id}" class="view-details">View Details ‚Üí</a>
                            </div>
                        </div>
                    `).join('');

                } else {
                    restaurantsContainer.innerHTML = `
                        <div class="text-center text-gray-500 col-span-3 py-10">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <p class="mt-4 text-lg font-medium">No restaurants found.</p>
                            <p class="mt-2">Try adjusting your filters for better results.</p>
                        </div>`;
                }

                totalPages = data.total_pages || 1;
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
                prevPageButton.disabled = currentPage <= 1;
                nextPageButton.disabled = currentPage >= totalPages;

            } catch (error) {
                console.error("Error:", error);
                restaurantsContainer.innerHTML = `
                    <div class="text-center text-red-500 col-span-3 py-10 bg-red-50 rounded-lg">
                        <svg class="mx-auto h-12 w-12 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                        <p class="mt-4 text-lg font-medium">${error.message}</p>
                        <p class="mt-2">Please try again later or contact support.</p>
                    </div>`;
            }
        }

        // Event Listeners
        filterButton.addEventListener("click", () => {
            currentPage = 1;
            fetchRestaurants();
        });

        prevPageButton.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                fetchRestaurants();
                window.scrollTo({top: 0, behavior: 'smooth'});
            }
        });

        nextPageButton.addEventListener("click", () => {
            if (currentPage < totalPages) {
                currentPage++;
                fetchRestaurants();
                window.scrollTo({top: 0, behavior: 'smooth'});
            }
        });

        // Initial load
        fetchCuisines();
        fetchRestaurants();
    </script>
</body>
</html>
