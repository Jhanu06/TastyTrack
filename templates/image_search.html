<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search - TastyTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: url('/static/food.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 65, 108, 0.1), rgba(255, 75, 43, 0.1));
            z-index: -1;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transition: all 0.4s ease-in-out;
            z-index: -1;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(255, 65, 108, 0.6);
        }
        
        .btn:hover::before {
            left: 0;
        }
        
        .restaurant-card {
            background: rgba(255, 255, 255, 0.95);
            overflow: hidden;
            border-radius: 16px;
            padding: 0;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            min-height: 420px;
            position: relative;
            backdrop-filter: blur(5px);
        }
        
        .restaurant-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b, #ff416c);
            background-size: 200% 100%;
            animation: gradientMove 3s ease infinite;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .restaurant-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .restaurant-card:hover::after {
            transform: scaleX(1);
        }
        
        .restaurant-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 16px 16px 0 0;
            transition: all 0.5s ease;
            filter: brightness(0.95);
        }
        
        .restaurant-card:hover .restaurant-image {
            transform: scale(1.05);
            filter: brightness(1.1);
        }
        
        .restaurant-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        
        .restaurant-name {
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: 700;
            color: #333;
            position: relative;
            display: inline-block;
        }
        
        .restaurant-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            transition: width 0.3s ease;
        }
        
        .restaurant-card:hover .restaurant-name::after {
            width: 100%;
        }
        
        .restaurant-info {
            color: #555;
            font-size: 14px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s ease;
        }
        
        .restaurant-card:hover .restaurant-info {
            transform: translateX(5px);
        }
        
        .view-details {
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background: linear-gradient(135deg, #ff416c, #d9563f);
            color: white;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            margin-top: auto;
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 0.5px;
        }
        
        .view-details::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #d9563f, #ff416c);
            transition: all 0.4s ease-in-out;
            z-index: -1;
        }
        
        .view-details:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(255, 65, 108, 0.5);
        }
        
        .view-details:hover::before {
            left: 0;
        }
        
        .loading {
            display: none;
            font-size: 20px;
            text-align: center;
            margin-top: 30px;
            color: #ff416c;
            font-weight: bold;
            position: relative;
        }
        
        .loading::after {
            content: '...';
            position: absolute;
            animation: loadingDots 1.5s infinite;
        }
        
        @keyframes loadingDots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: '.'; }
        }

        /* Navigation Enhancements */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        nav:hover {
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
        }
        
        nav a {
            position: relative;
            padding: 5px 0;
            transition: all 0.3s ease;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            transition: width 0.3s ease;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        /* Form Enhancements */
        form {
            transition: all 0.3s ease;
        }
        
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #ff416c;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        input[type="file"]:hover {
            border-color: #ff4b2b;
            background: rgba(255, 65, 108, 0.05);
        }
        
        /* Add some animations for page elements */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        section {
            animation: fadeInUp 0.8s ease-out;
        }
        
        /* Staggered animations for results */
        #results > div {
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        #results > div:nth-child(1) { animation-delay: 0.1s; }
        #results > div:nth-child(2) { animation-delay: 0.2s; }
        #results > div:nth-child(3) { animation-delay: 0.3s; }
        #results > div:nth-child(4) { animation-delay: 0.4s; }
        #results > div:nth-child(5) { animation-delay: 0.5s; }
        #results > div:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="flex justify-between items-center bg-white shadow-md py-4 px-8">
        <h1 class="text-3xl font-bold text-red-600">ğŸ½ï¸ TastyTrack</h1>
        <div class="flex items-center space-x-6">
            <a href="{{ url_for('home') }}" class="text-gray-700 hover:text-red-500">Home</a>
            <a href="{{ url_for('nearby_search') }}" class="text-gray-700 hover:text-red-500">Search Nearby</a>
            <a href="{{ url_for('image_search') }}" class="text-gray-700 hover:text-red-500 font-bold">Image Search</a>
            <a href="{{ url_for('restaurant_list') }}" class="text-gray-700 hover:text-red-500">Collections</a>
            <button class="btn">Login</button>
        </div>
    </nav>
    
    <main class="container mx-auto p-6">
        <section class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-bold text-center mb-4">Find Restaurants by Food Image</h2>
            <form id="image-search-form" enctype="multipart/form-data" class="text-center">
                <input type="file" id="image-upload" accept="image/*" required class="mb-4">
                <button type="submit" id="search-btn" class="btn">Search Restaurants</button>
            </form>
        </section>

        <div id="loading" class="loading">ğŸ” Searching for restaurants</div>
        <div id="error-message" class="hidden text-center text-red-600 font-bold"></div>
        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-6"></div>
    </main>

    <script>
        document.getElementById('image-search-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('results').innerHTML = '';

            const imageFile = document.getElementById('image-upload').files[0];
            if (!imageFile) {
                alert("Please select an image first");
                document.getElementById('loading').style.display = 'none';
                return;
            }

            const formData = new FormData();
            formData.append('image', imageFile);

            try {
                const response = await fetch(`/api/restaurants/search-by-image`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                document.getElementById('loading').style.display = 'none';

                if (data.error) {
                    document.getElementById('error-message').textContent = data.error;
                    document.getElementById('error-message').classList.remove('hidden');
                } else if (data.restaurants && data.restaurants.length > 0) {
                    document.getElementById('results').innerHTML = data.restaurants.map(restaurant => `
                        <div class="restaurant-card">
                            <img src="${restaurant.featured_image || 'https://via.placeholder.com/1200x500'}" 
                                alt="${restaurant.name}" class="restaurant-image">
                            <div class="restaurant-content">
                                <h3 class="restaurant-name">${restaurant.name}</h3>
                                <p class="restaurant-info"><strong>ğŸ“ Address:</strong> ${restaurant.location.locality_verbose}</p>
                                <p class="restaurant-info"><strong>ğŸ´ Cuisine:</strong> ${restaurant.cuisines}</p>
                                <p class="restaurant-info"><strong>â­ Rating:</strong> ${restaurant.user_rating?.aggregate_rating || 'N/A'} (${restaurant.user_rating?.votes || '0'} votes)</p>
                                <a href="/restaurant/${restaurant.id}" class="view-details">View Details â†’</a>
                            </div>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('results').innerHTML = `<p style='text-align:center'>No matching restaurants found.</p>`;
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').textContent = "Error: " + error.message;
                document.getElementById('error-message').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
